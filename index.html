<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>sleep3r</title>
<meta name="theme-color" content="#0b0f1a">
<style>
 :root{--bg:#0b0f1a; --ink:#e8f0ff; --muted:#9fb0d4; --a1:#6ae2ff; --a2:#a86bff; --a3:#00e4a8; --a4:#ff5fad; --glass:rgba(16,20,38,0.56)}
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font-family:-apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;line-height:1.45}
body{overflow:hidden}
a{color:inherit;text-decoration:none}
.stage{position:fixed;inset:0;display:grid;place-items:center;overflow:hidden}
.noise{position:absolute;inset:-20%;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.18"/></svg>');opacity:0.8;mix-blend-mode:overlay;animation: drift 12s linear infinite, flicker 0.15s infinite alternate}
@keyframes drift{0%{transform:translate3d(0,0,0)}100%{transform:translate3d(10%,10%,0)}}
@keyframes flicker{0%{opacity:0.8}100%{opacity:0.6}}
@keyframes colorShift{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}
.orb{position:absolute;border-radius:50%;filter:blur(40px);opacity:0.8;mix-blend-mode:screen;animation: colorShift 20s linear infinite}
.o1{width:44vmax;height:44vmax;background:radial-gradient(closest-side, var(--a1), transparent 70%);left:-10vmax;top:-8vmax;animation: float1 12s ease-in-out infinite alternate, pulse1 8s ease-in-out infinite}
.o2{width:36vmax;height:36vmax;background:radial-gradient(closest-side, var(--a2), transparent 70%);right:-8vmax;bottom:-10vmax;animation: float2 15s ease-in-out infinite alternate, pulse2 6s ease-in-out infinite}
.o3{width:28vmax;height:28vmax;background:radial-gradient(closest-side, var(--a3), transparent 70%);left:50%;top:60%;transform:translate(-50%,-50%);animation: float3 20s ease-in-out infinite alternate, pulse3 10s ease-in-out infinite}
.o4{width:32vmax;height:32vmax;background:radial-gradient(closest-side, var(--a4), transparent 70%);left:20%;top:-12vmax;animation: float4 16s ease-in-out infinite alternate, pulse4 7s ease-in-out infinite}
.o5{width:40vmax;height:40vmax;background:radial-gradient(closest-side, var(--a1), transparent 70%);right:15%;top:80%;animation: float5 22s ease-in-out infinite alternate, pulse5 9s ease-in-out infinite}
.o6{width:35vmax;height:35vmax;background:radial-gradient(closest-side, var(--a3), transparent 70%);left:-5%;top:30%;animation: float6 18s ease-in-out infinite alternate, pulse6 11s ease-in-out infinite}
.o7{width:25vmax;height:25vmax;background:radial-gradient(closest-side, var(--a4), transparent 70%);right:-10%;top:20%;animation: float7 25s ease-in-out infinite alternate, pulse7 8s ease-in-out infinite}
@keyframes float1{to{transform:translate3d(4vmax,3vmax,0)}}
@keyframes float2{to{transform:translate3d(-3vmax,-4vmax,0)}}
@keyframes float3{to{transform:translate(-55%,-45%)}}
@keyframes float4{to{transform:translate3d(6vmax,-2vmax,0)}}
@keyframes float5{to{transform:translate3d(-5vmax,4vmax,0)}}
@keyframes float6{to{transform:translate3d(8vmax,-3vmax,0)}}
@keyframes float7{to{transform:translate3d(-4vmax,6vmax,0)}}
@keyframes pulse1{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
@keyframes pulse2{0%,100%{transform:scale(1)}50%{transform:scale(1.3)}}
@keyframes pulse3{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
@keyframes pulse4{0%,100%{transform:scale(1)}50%{transform:scale(1.25)}}
@keyframes pulse5{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
@keyframes pulse6{0%,100%{transform:scale(1)}50%{transform:scale(1.4)}}
@keyframes pulse7{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
.card{position:relative;z-index:10;background:linear-gradient(180deg, rgba(18,24,46,0.75), rgba(12,16,30,0.75));border:1px solid rgba(89,116,196,0.35);border-radius:22px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,0.45), inset 0 0 80px rgba(106,226,255,0.06);backdrop-filter:saturate(160%) blur(10px);max-width:720px;margin:20px}
.row{display:flex;align-items:center;gap:16px;flex-wrap:wrap}
.pfp{width:72px;height:72px;border-radius:18px;background:linear-gradient(135deg, #1d2746, #0f142b);border:1px solid rgba(120,160,255,0.28);display:grid;place-items:center;font-weight:800;color:#9fb7ff;letter-spacing:1px}
.glitch{font-size:26px;font-weight:900;letter-spacing:0.5px;position:relative;text-transform:uppercase}
.glitch span{position:relative;display:inline-block}
.glitch::before,.glitch::after{content:attr(data-text);position:absolute;inset:0;pointer-events:none}
.glitch::before{left:1.5px;top:-1px;color:#71c3ff;clip-path:polygon(0 2%, 100% 0, 100% 48%, 0 50%);mix-blend-mode:screen;animation:gl1 2.6s infinite steps(1)}
.glitch::after{left:-1.5px;top:1px;color:#ff6ba3;clip-path:polygon(0 52%, 100% 50%, 100% 100%, 0 98%);mix-blend-mode:screen;animation:gl2 2.2s infinite steps(1)}
@keyframes gl1{0%,95%{transform:translate(0,0)}96%{transform:translate(-1px,0)}100%{transform:translate(0,0)}}
@keyframes gl2{0%,92%{transform:translate(0,0)}93%{transform:translate(1px,0)}100%{transform:translate(0,0)}}
.tag{font-size:13px;color:var(--muted)}
.bio{margin-top:8px;color:#dbe6ff;opacity:0.9}
.links{display:flex;gap:12px;flex-direction:column;margin-top:16px}
.btn{--c:#71c3ff;display:inline-flex;align-items:center;gap:10px;padding:12px 14px;border-radius:14px;border:1px solid rgba(113,195,255,0.5);background:linear-gradient(180deg, rgba(20,26,49,0.85), rgba(16,22,42,0.85));color:#eaf0ff;font-weight:700;cursor:pointer;transition:transform 0.15s ease, box-shadow 0.15s ease, border-color 0.2s ease;box-shadow:0 8px 24px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(113,195,255,0.1)}
.btn:hover{transform:translateY(-1px);box-shadow:0 12px 30px rgba(0,0,0,0.45), 0 0 24px rgba(113,195,255,0.25)}
.btn:active{transform:translateY(0)}
.btn .ico{width:18px;height:18px;display:inline-block}
.btn-ghost{background:linear-gradient(180deg, rgba(18,24,46,0.6), rgba(10,14,26,0.6));border-color:rgba(168,107,255,0.5)}
.foot{margin-top:14px;font-size:12.5px;color:var(--muted);display:flex;gap:8px;align-items:center;flex-wrap:wrap}

.tilt{transform-style:preserve-3d}
.tilt > *{transform:translateZ(24px)}
.confetti{position:absolute;inset:0;pointer-events:none;z-index:5}
</style>
</head>
<body>
<div class="stage" id="stage">
<div class="noise"></div>
<div class="orb o1"></div>
<div class="orb o2"></div>
<div class="orb o3"></div>
<div class="orb o4"></div>
<div class="orb o5"></div>
<div class="orb o6"></div>
<div class="orb o7"></div>
<canvas class="confetti" id="confetti"></canvas>
<div class="card tilt" id="card">
<div class="row">
</div>
<div class="links" id="links">
<a class="btn" id="tgBtn" href="#" target="_blank" rel="noopener">
<svg class="ico" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#71c3ff" d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18.717-2.689 10.936-3.89 15.806-.645 2.636-2.091 3.24-3.344 2.669-.524-.239-1.022-.514-1.495-.825-1.687-1.113-2.97-1.807-4.65-2.92-2.355-1.559-.842-2.418.518-3.04.358-.158 6.627-6.02 6.858-6.559.052-.121.12-.54-.182-.54-.12 0-2.04.484-6.32 4.147-.12.08-.24.16-.36.24-.36.24-.72.48-1.08.24-.72-.48-.36-1.44.24-1.68 2.52-1.2 4.8-2.4 7.08-3.6 1.2-.6 2.28-.24 2.64.72z"/></svg>
<span id="tgLabel">Telegram</span>
</a>
<a class="btn btn-ghost" id="ghBtn" href="#" target="_blank" rel="noopener">
<svg class="ico" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#a86bff" d="M12 .5A11.5 11.5 0 0 0 .5 12.4c0 5.3 3.4 9.8 8.2 11.3.6.1.8-.3.8-.6v-2.2c-3.3.7-4-1.6-4-1.6-.5-1.2-1.2-1.6-1.2-1.6-1-.7.1-.7.1-.7 1.1.1 1.7 1.2 1.7 1.2 1 .1.8 1.9 2.9 1.4.1-.8.4-1.3.7-1.6-2.6-.3-5.2-1.3-5.2-5.8 0-1.3.4-2.3 1.1-3.2-.1-.3-.5-1.6.1-3.3 0 0 1-.3 3.3 1.2a11.1 11.1 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.7.3 3 .1 3.3.7.9 1.1 2 1.1 3.2 0 4.5-2.7 5.5-5.3 5.8.4.3.7.9.7 1.9v2.9c0 .3.2.7.8.6a11.9 11.9 0 0 0 8.2-11.3C23.5 6.2 18.5.5 12 .5Z"/></svg>
<span>GitHub</span>
</a>
<a class="btn" id="liBtn" style="--c:#00e4a8;border-color:rgba(0,228,168,0.5)" href="#" target="_blank" rel="noopener">
<svg class="ico" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#00e4a8" d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM0 8h5v15H0zM8 8h4.8v2.1h.1c.7-1.2 2.4-2.6 4.9-2.6 5.2 0 6.2 3.3 6.2 7.5V23H18v-7.2c0-1.7 0-4-2.5-4s-2.8 1.9-2.8 3.9V23H8z"/></svg>
<span>LinkedIn</span>
</a>
</div>
</div>
</div>
<script>
(function(){
const qs = new URLSearchParams(location.search);
const storeKey = "sleep3r_card_cfg_v1";
const cfg = (()=>{ try{ return JSON.parse(localStorage.getItem(storeKey))||{} }catch(_){ return {} }})();
function pick(name, def){ return qs.get(name) || cfg[name] || def }
const tg = pick("tg", "sleep3r");
const gh = pick("gh", "sleep3r");
const li = pick("li", "in/aleksandr-kalashnikov");
const tgBtn = document.getElementById("tgBtn");
const ghBtn = document.getElementById("ghBtn");
const liBtn = document.getElementById("liBtn");
const card = document.getElementById("card");
const stage = document.getElementById("stage");
const confetti = document.getElementById("confetti");
const ctx = confetti.getContext("2d");
tgBtn.href = `https://t.me/${tg}`;
ghBtn.href = `https://github.com/${gh}`;
liBtn.href = `https://www.linkedin.com/${li}`;
const provided = ["tg","gh","li"].reduce((a,k)=>{ if(qs.get(k)) a[k]=qs.get(k); return a },{});
if(Object.keys(provided).length){ localStorage.setItem(storeKey, JSON.stringify({...cfg, ...provided})) }
let rx=0, ry=0; let rafId=0;
stage.addEventListener("pointermove", (e)=>{
const r = card.getBoundingClientRect();
const cx = r.left + r.width/2; const cy = r.top + r.height/2;
const dx = (e.clientX - cx)/r.width; const dy = (e.clientY - cy)/r.height;
rx = dy * -10; ry = dx * 12;
if(!rafId){ rafId=requestAnimationFrame(tick) }
});
stage.addEventListener("pointerleave", ()=>{ rx = 0; ry = 0; if(!rafId){ rafId=requestAnimationFrame(tick) } });
function tick(){ card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`; rafId=0 }
let hue=0, loopId=null;
// permanent chaos
loopId = setInterval(()=>{ hue=(hue+5)%360; document.documentElement.style.filter = `hue-rotate(${hue}deg) saturate(1.5) brightness(1.2)`; card.style.animation = `shake 0.2s`; setTimeout(()=> card.style.animation = "", 200); splash(); }, 80);
const style = document.createElement('style');
style.textContent = `@keyframes shake{0%{transform:translateX(0) rotate(0)}25%{transform:translateX(4px) rotate(0.5deg)}50%{transform:translateX(-4px) rotate(-0.5deg)}75%{transform:translateX(2px) rotate(0.3deg)}100%{transform:translateX(0) rotate(0)}}`;
document.head.appendChild(style);
let parts=[]; function resize(){ confetti.width = stage.clientWidth; confetti.height = stage.clientHeight }
const ro = new ResizeObserver(resize); ro.observe(stage); resize();
function splash(){ const n=120; for(let i=0;i<n;i++){ parts.push({x:Math.random()*confetti.width,y:Math.random()*confetti.height,vx:(Math.random()-0.5)*2,vy:Math.random()*2+1,w:8+Math.random()*12,h:3+Math.random()*4,rot:Math.random()*Math.PI,col:["#71c3ff","#a86bff","#00e4a8","#ff5fad"][i%4]}) } }
function step(){ ctx.clearRect(0,0,confetti.width,confetti.height); parts.forEach(p=>{ p.vy+=0.12; p.x+=p.vx; p.y+=p.vy; p.rot+=0.15; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot); ctx.fillStyle=p.col; ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h); ctx.restore() }); parts = parts.filter(p=> p.y < confetti.height+20); requestAnimationFrame(step) }
step();
// splash is now in permanent chaos loop
})();
</script>
</body>
</html>
